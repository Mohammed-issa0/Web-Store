<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="login.css">
    <title>login-page</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="/images/logo.png" alt=""></div>
        </header>
    
        <section class="home">
    
            <div class="left scroll-right">
                <img src="/images/52d45ed477f1f9fc5d32c6afde338fd4.jpeg" alt="">
            </div>
    
            <div class="right scroll-left">
                <div class="login">
                    <h1>LOGIN</h1>
                    <form id="form" action="/">
                        <div class="input-control">
                            <label for="email" class="lab">Email</label>
                            <input type="email" name="email" id="email">
                            <div class="error"></div>
                        </div>
                        
                        <div class="input-control">
                            <label for="number">Phone Number</label>
                            <input type="number" name="number" id="number">
                            <div class="error"></div>
                        </div>

                        <div class="input-control">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            <div class="error"></div>
                        </div>

                        <input type="submit" value="login" class="btn">
                        
                        <div class="text">
                            <h5>Forget Password</h5>
                            <h5>don't have an account? <a href="signup.html"><span>signup</span></a> </h5>
                        </div>
                        

                    </form>
                </div>
            </div>
    
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
