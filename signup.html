<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>signup</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"><img src="/images/logo.png" alt=""></div>
        </header>

        <section class="home">

            <div class="left scroll-left">
                <img src="/images/52d45ed477f1f9fc5d32c6afde338fd4.jpeg" alt="">
            </div>

            <div class="right scroll-right">
                <h1>Signup</h1>
                <img src="/images/addPhoto.png" alt="">
                <form action="/">
                    <div class="input-control">
                        <label for="name">User Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="input-control">
                        <label for="number">Phone Number</label>
                        <input type="number" id="number">
                    </div>
                    <div class="input-control">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-control">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="input-control">
                        <label for="repassword">Re Password</label>
                        <input type="repassword" id="repassword">
                    </div>
                    <div class="input-control">
                        <label for="up">Upload Certificate</label>
                        <input type="up" id="up">
                    </div>
                </form>
                <button><a href="verification.html">signup</a></button>
                <h5>Have an account? <a href="login.html">login</a></h5>
            </div>

        </section>
    </div>


    <script src="app.js"></script>
</body>

</html>
